<h1>
  Angular 5 HttpClient Demo App</h1>
<button (click)="changePage()"> Klik hier voor andere pagina! </button>

<select placeholder="Kies een Rover" [(ngModel)]="SelectedRover">
  <option *ngFor="let rover of Rovers">
    {{rover}}
  </option>
</select>
<button class="btn btn-success" (click)="getLatestPhotos()">Submit</button>

<ng-container *ngIf="show">
  <div *ngFor="let photo of photos">
    <img src={{photo.img_src}}>
  </div>
</ng-container>
