<h1>Angular 5 HttpClient Demo App</h1>

<select placeholder="Kies een Rover" [(ngModel)]="SelectedRover">
  <option *ngFor="let rover of Rovers" >
    {{rover}}
  </option>
</select>
<button class="btn btn-success" (click)="getPhotos()">Submit</button>

<ng-container *ngIf="show">
  <div *ngFor="let photo of photos">
    <img src={{photo.img_src}}>
  </div>
</ng-container>
